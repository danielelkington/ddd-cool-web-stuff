<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="main">On Chrome on Android - install this page to your homescreen. Then try sharing text to it!</div>
<script>
  const sharedText = new URLSearchParams(window.location.search).get('text')
  if (sharedText) {
    main.innerText = 'Shared Text:\n' + sharedText
  }
</script>
</body>
<style>
  #main {
    font-size: 2rem;
  }
</style>
</html>
