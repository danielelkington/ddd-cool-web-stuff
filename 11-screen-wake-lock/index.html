<button id="btn" onclick="doNotSleep()">Do not sleep</button>
<div id="main" style="display: 'none';">Your device will not go to sleep while this page is open!</div>
<script>
  function doNotSleep() {
    navigator.wakeLock.request('screen')
    btn.style.display = 'none'
    main.style.display = 'block'
  }
</script>
